<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf924a6af6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/Index.CSS">
    <link rel="stylesheet" href="CSS/Inicio.CSS">
    <title>Mens's Clothes</title>
</head>
<body>
    <header>
        <a href="" class="Logo"> <i class="fa-brands fa-vimeo-v"></i> VANS</a>

        <ul class="Menu">
            <li><a href="#Inicio">Inicio</a></li>
            <li><a href="#Nuevo">Nuevo</a></li>
            <li><a href="#Productos">Productos</a></li>
            <li><a href="#Reviews">Comentarios</a></li>
        </ul>

        <div class="Iconos">
            <i class="fa-solid fa-bars" id="Icono-Menu"></i>
            <i class="fa-solid fa-magnifying-glass" id="Icono-Buscar"></i>
            <i class="fa-solid fa-cart-shopping" id="Icono-Carro"></i>
            <i class="fa-regular fa-user" id="Icono-Usuario"></i>
        </div>

        <div class="Buscar">
            <input type="search" name="" id="" placeholder="Buscas algo?">
        </div>

        <!-- CARRITO -->
        <div class="Carrito">
            <!-- Producto 1 -->
            <div class="Producto">
                <img src="Images/Producto1.png" alt="">
                <div class="Informacion">
                    <h3>Tenis Vans</h3>
                    <span>$1,200</span>
                    <span>x1</span>
                </div>
                <i class="fa-solid fa-trash"></i>

            </div>

            <!-- Producto 2 -->
            <div class="Producto">
                <img src="Images/Producto1.png" alt="">
                <div class="Informacion">
                    <h3>Tenis Vans</h3>
                    <span>$1,200</span>
                    <span>x1</span>
                </div>
                <i class="fa-solid fa-trash"></i>                            
            </div>

            <h2>Total:  $2,400</h2>
            <a href="#" class="Boton">Realizar Pedido</a>

        </div>

        <!-- USUARIO -->
        <div class="Usuario">
            <h2>Iniciar Sesión</h2>
            <input type="email" placeholder="Ingresar Correo">
            <input type="password" name="" id="" placeholder="Ingresar Clave">
            <input type="submit" value="Iniciar Sesión" class="Login-btn">
            <p>Olvidaste tu Clave? <a href="#">Restablecer ahora</a></p>
            <p>No tienes una cuenta? <a href="#">Crea una</a></p>
        </div>

        <script src="Java/Index.JS"></script>
    </header>

    <section class="Inicio" id="Inicio">
        <div class="Inicio-Texto">
            <span>Comprar Ahora</span>
            <h1>Nuevas Tendencias de <br>Skate Shoes</h1>
            <a href="#" class="Boton">Comprar Ahora</a>
        </div>
        <div class="Inicio-Imagen">
            <img src="Images/Vans.png" alt="">
        </div>

    </section>
</body>
</html>
